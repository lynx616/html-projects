<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon1.png">
    <title>Arrow</title>
    <link rel="stylesheet" href="arrow.css">
</head>
<body>
      <div id="div1">
        <img id="img1" src="images/arrow1.png" alt="">
        
      </div>
      <div id="btn">
        <button id="btn1">Left</button>
        <button id="btn2">Right</button>
      </div>
      <script>
        var goright=document.querySelector("#btn2");
        var start=document.querySelector("#img1");
        goright.onclick=function(){
            start.style.animation="right 3s linear 1";
            // start.style="transform:rotate(180deg)";
        }


      </script>
</body>
</html>
